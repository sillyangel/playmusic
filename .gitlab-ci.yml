image: node:21.7.2-alpine

before_script:
  - npm i -g firebase-tools

deploy-hosting:
  stage: deploy
  script:
    - cd functions
    - npm install
    - cd ..
    - firebase deploy --only hosting --token $FIREBASE_TOKEN