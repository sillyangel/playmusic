<!DOCTYPE html>
<html lang="en">
<head>
    <title>offbrand spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="app.webmanifest">
    <meta name="theme-color" content="#222222"> <!-- Set the theme color to match your background/theme -->
    <link rel="icon" href="./assets/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
  <div id="snackbar">This is a Snackbar notification</div>
        <div id="songselector">
          <h2>offbrand spotify</h2>      
          <div id="user"><p>v3</p></div>
          <div id="farts"></div>
          <div id="single"></div>
          <br><br><br><br><br><br>
        </div>
      </div>
  </div>
  <div class="audio-controls">
        <div class="album-cover">
            <img id="albumCover" src="./assets/nonealbum.png" alt="Album Cover" width="60px" height="60px">
        </div>
        <div class="tranks">
          <p class="currentTrack" style="margin-bottom: 0px;margin-right: 10px;"></p>
          <p class="currentartist" style="font-size: 10px;text-align: center;flex-direction: row;margin-top: 0px;"></p>
        </div>
        <div class="topbuttons" style="font-size: 25px; max-width: 135px;width: 110px;">
          <button aria-label="Back" onclick="previousTrack()"><i class="fa-solid fas fa-backward-step"></i></button>
          <button aria-label="Play/Pause" id="playbuttonthung" onclick="playPause()"><i class="fas fa-play"></i></button>
          <button aria-label="Skip Track" onclick="skipTrack()"><i class="fa-solid fas fa-forward-step"></i></button>
        </div>

            <div id="songTime">0:00</div>
            <progress id="progress" value="0" max="100" onclick="seek(event, 'progress')"></progress>
            <div id="songDuration">0:00</div>
      <button aria-label="Volume Control For Audio"  id="volumeIcon"><i class="fas fa-volume-up"></i></button>
      <input type="range" id="volume" min="0" max="1" step="0.01" style="display: none;">
      <button onclick="openfullplayer()" aria-label="Open full screen player" id="arrow-button"><i class="fas fa-chevron-up"></i></button>

    </div>
        <div class="audio-controls-full" style="display: none;">
          <button onclick="hidefullplayer()" id="arrow-button2"><i class="fas fa-chevron-down"></i></button>
          <div class="mediacontrols"> <!-- Audio Controls-->
            <div class="album-cover">
              <img id="albumCover" src="./assets/nonealbum.png" alt="Album Cover" width="500px" height="500px">
            </div>
            <div class="trackandartiststuff" style="margin-right: 13.2;">
            <div class="currentTrack2"> </div>
            <div class="currentartist2" style="font-size: 20px; align-self:flex-start;" >Kanye West</div>
            </div>
            <div class="progress-container">
              <div id="songTime2">0:00</div>
              <progress id="progress2" value="0" max="100" onclick="seek(event, 'progress2')"></progress>
              <div id="songDuration2">0:00</div>
            </div>
            <div class="control-buttons">
              <button aria-label="Back" onclick="previousTrack()"><i class="fas fa-backward"></i></button>
              <button aria-label="Play/Pause" id="playbuttonthung" onclick="playPause()"><i class="fas fa-play"></i></button>
              <button aria-label="Skip Track" onclick="skipTrack()"><i class="fas fa-forward"></i></button>
            </div>
          </div>
          <div id="bottombuttons">
            <button onclick="toggleRepeat()" id="repeatbutton"><i class="fa-solid fa-repeat" style="color: #ffffff;"></i></button>
            <button onclick="lyricsbutton()" id="lyricsbutton"><i class="fas fa-align-left"></i></button>
          </div>
        </div>
    <audio id="myAudio" controls>
      <input type="checkbox" id="swithcbox">a</input>
    </audio>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
<script>
  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
      }).catch((error) => {
          console.log('Service Worker registration failed:', error);
      });
  }
</script>
<script src="js/main.js"></script>
</html>
