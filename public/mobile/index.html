<script>
var songselectorjs = document.getElementById("songselector");
var playerfull = document.getElementById("playerfull");
var playermini = document.getElementsByClassName("bcontainer");
var sidebarmen = document.getElementsByClassName("sidebarmen");
function hidefullplayer() {
  songselectorjs.style.display = "flex";
  playerfull.style.display = "none";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "flex";
  }
  for (var i = 0; i < sidebarmen.length; i++) {
    sidebarmen[i].style.display = "inline";
  }
}

function openfullplayer() {
  songselectorjs.style.display = "none";
  playerfull.style.display = "flex";
  // Loop through the elements with the class "audio-controls" and set their display style
  for (var i = 0; i < playermini.length; i++) {
    playermini[i].style.display = "none";
  }
  for (var i = 0; i < sidebarmen.length; i++) {
    sidebarmen[i].style.display = "none";
  }
}
function switchthingy(st) {
        var home = document.getElementById("songselector");
        var search = document.getElementById("searching");
        var libaraby = document.getElementById("lilbrary");
        var login = document.getElementById("mlogin");
        var accountsettings = document.getElementById("accountsettings");
    
        home.style.display = "none";
        search.style.display = "none";
        libaraby.style.display = "none";
        login.style.display = "none";
        accountsettings.style.display = "none";
    
        switch(st) {
            case "hom":
                home.style.display = "flex";
                break;
            case "lil":
                libaraby.style.display = "flex";
                break;
            case "user":
                login.style.display = "block";
                break;
            case "search":
                search.style.display = "block";
                break;
        }
    }
</script>
