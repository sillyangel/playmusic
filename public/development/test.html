<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Title</title>
    <!-- Other head elements here -->
</head>
<body>

    <!-- Your HTML content -->

    <script>
        function getDominantColor(imageSrc, callback) {
            var image = new Image();
            image.crossOrigin = "Anonymous"; // Enable cross-origin resource sharing (CORS)

            image.onload = function () {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                context.drawImage(image, 0, 0, 1, 1); // Draw the image onto the canvas

                var colorData = context.getImageData(0, 0, 1, 1).data;
                var color = "rgb(" + colorData[0] + ", " + colorData[1] + ", " + colorData[2] + ")";

                callback(color);
            };

            image.src = imageSrc;
        }

        // Example of how to use the function
        var imageUrl = 'https://cdn.sillyangel.me/songs/tylerthecreator/wolf/albumcover.webp'; // Replace with the URL of your image
        getDominantColor(imageUrl, function (color) {
            console.log('Dominant Color:', color);
            document.body.style.backgroundColor = color;
        });
    </script>
</body>
</html>
