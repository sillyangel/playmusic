<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - offbrand spotify</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1f1f1f;
            color: #fff;
        }
        h1 {
            margin-top: 50px;
        }
        .download-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .platform-box {
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .platform-box h2 {
            margin: 0;
            color: #fff;
            font-size: 20px;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>Download Page</h1>
    <div class="download-grid">
        <div class="platform-box">
            <h2>Windows</h2>
            <a href="" class="download-button">Download</a>
        </div>
        <div class="platform-box">
            <h2>Mac</h2>
            <a href="" class="download-button">Download</a>
        </div>
        <div class="platform-box">
            <h2>Linux</h2>
            <a href="" class="download-button">Download</a>
        </div>
        <div class="platform-box">
            <h2>Web (Online)</h2>
            <a href="https://playmusic.web.app/" class="download-button">Download</a>
        </div>
        <div class="platform-box">
            <h2>Mobile (Web App)</h2>
            <a href="https://playmusic.web.app/" class="download-button">Download</a>
        </div>
    </div>
</body>
</html>
