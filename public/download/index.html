<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - offbrand spotify</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        .download-grid {
            display: grid;
            grid-template-columns: repeat(3, 0.5fr);
            gap: 20px;
            justify-items: center;
        }
        .platform-box {
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .platform-box h2 {
            margin: 0;
            font-size: 20px;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f1f1f;
                color: #fff;
            }
            .platform-box {
                background: #333;
            }
            .platform-box h2 {
                color: #fff;
            }
            .download-button { 
                background-color: #555;
                color: #fff;
            }
            .download-button:hover {
                background-color: #777;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f7f7f7;
                color: #3a3a3a;
            }
            .platform-box {
                background: rgb(243, 243, 243);
            }
            .platform-box h2 {
                color: #3a3a3a;
            }
            .download-button { 
                background-color: #555;
                color: #ffffff;
            }
            .download-button:hover {
                background-color: #777;
            }
        }
    </style>
</head>
