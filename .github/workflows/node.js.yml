name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'
    - name: Install dependencies
      run: npm install -g firebase-tools
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYMUSICHTML }}
      run: |
        echo "Deploying to Firebase"
        firebase deploy --only hosting --token $FIREBASE_SERVICE_ACCOUNT_PLAYMUSICHTML
        echo "The site will be deployed to https://playmusichtml.web.app"
