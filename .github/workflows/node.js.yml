name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Set up Firebase service account
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > "${HOME}/firebase-service-account.json"
      shell: bash

    - name: Deploy to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase-service-account.json"
      run: |
        echo "Deploying to Firebase"
        firebase deploy --only hosting
        echo "The site will be deployed to https://playmusichtml.web.app"